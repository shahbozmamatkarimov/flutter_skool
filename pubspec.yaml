name: skool
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.2
  auto_route: ^7.8.3
  image_picker: ^1.0.2
  url_launcher: ^6.1.14

  #UI
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  intl_phone_field: ^3.2.0
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_styled_toast: ^2.1.3
  dropdown_button2: ^2.3.8
  syncfusion_flutter_calendar: ^25.2.4

  #NERWORK
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  firebase_core: ^2.15.1

  # STATE MANAGEMENT
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.0.5
  get_it: ^7.6.0

  #DB
  shared_preferences: ^2.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6
  retrofit_generator: ^7.0.8
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/favicon.png"
  min_sdk_android: 21

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/icon/
    - assets/svg/home/
    - assets/svg/classroom/
    - assets/svg/members/
    - assets/svg/lang/
    - assets/svg/post/
    - assets/svg/modal/
    - assets/svg/bnavigation/
    - assets/image/
